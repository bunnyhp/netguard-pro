# NetGuard Pro - Suricata Suppression Rules
# Suppress false positive alerts

# Suppress "Ethertype unknown" decoder alerts
# These are typically caused by VLAN tags, IPv6, or proprietary protocols
# SID 2200073 = decoder.ethertype_unknown
suppress gen_id 1, sig_id 2200073

# You can also suppress by IP if needed:
# suppress gen_id 1, sig_id 2200073, track by_src, ip 192.168.1.0/24

# Alternative: Suppress all decoder.ethertype alerts
# suppress gen_id 1, sig_id 2200073, track by_both

# Note: To suppress additional alerts, add more lines following this format:
# suppress gen_id 1, sig_id [SID_NUMBER]

