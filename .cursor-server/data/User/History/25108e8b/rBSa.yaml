# NetGuard Pro - Custom Suricata Configuration
# This file contains custom settings for NetGuard Pro
# Merge this with /etc/suricata/suricata.yaml or use as reference

# Network configuration
vars:
  address-groups:
    HOME_NET: "[192.168.1.0/24]"
    EXTERNAL_NET: "!$HOME_NET"

# Interface configuration
af-packet:
  - interface: eno1
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes
    ring-size: 8192
    buffer-size: 32768

# Output configuration - EVE JSON
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      rotate:
        enabled: yes
        interval: 15m  # 15-minute rotation
        max-files: 100
      types:
        - alert:
            enabled: yes
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            metadata: yes
        - http:
            enabled: yes
            extended: yes
        - dns:
            enabled: yes
            query: yes
            answer: yes
        - tls:
            enabled: yes
            extended: yes
        - files:
            enabled: yes
            force-magic: no
            force-hash: [md5]
        - flow:
            enabled: yes
        - ssh:
            enabled: yes
        - smtp:
            enabled: yes
            extended: yes
        - ftp:
            enabled: yes
        - anomaly:
            enabled: yes
            types:
              decode: yes
              stream: yes
              applayer: yes
        - stats:
            enabled: yes
            totals: yes
            threads: yes
            deltas: no

# Performance tuning
threading:
  set-cpu-affinity: no
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]
    - receive-cpu-set:
        cpu: [ 0 ]
    - worker-cpu-set:
        cpu: [ "all" ]
  detect-thread-ratio: 1.0

# Stream configuration
stream:
  memcap: 256mb
  checksum-validation: yes
  inline: no
  reassembly:
    memcap: 512mb
    depth: 1mb
    toserver-chunk-size: 2560
    toclient-chunk-size: 2560
    randomize-chunk-size: yes

# Application layer protocols
app-layer:
  protocols:
    http:
      enabled: yes
      memcap: 256mb
    tls:
      enabled: yes
      detection-ports:
        dp: 443
    dns:
      tcp:
        enabled: yes
        detection-ports:
          dp: 53
      udp:
        enabled: yes
        detection-ports:
          dp: 53
    ssh:
      enabled: yes
    smtp:
      enabled: yes
    ftp:
      enabled: yes

# Logging
logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        level: info
        filename: suricata.log
    - syslog:
        enabled: no

# Rule files - ensure these are present in /var/lib/suricata/rules/
rule-files:
  - suricata.rules

# Detection engine
detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 25
  sgh-mpm-context: auto
  inspection-recursion-limit: 3000

# Packet acquisition
pcap:
  - interface: eno1

# Promiscuous mode
promiscuous-mode: yes

# Checksum validation
checksum-validation: yes

